<ng-container *ngIf="mensajeSIGP">
  <p>
    creacion-propuesta works!

    {{mensajeSIIUString}}
  </p>
  <button *ngIf="!mensajeSIGP.proyecto.propuestaId" (click)="guardarPropuesta()">Guardar propuesta</button>
  <button *ngIf="mensajeSIGP.proyecto.estado === 'elaborando'" (click)="enviarPropuesta()">Enviar propuesta</button>
  <button *ngIf="!mensajeSIGP.proyecto.proyectoGradoId && mensajeSIGP.proyecto.estado === 'enviado'" (click)="enviarProyecto()">Enviar proyecto</button>
</ng-container>
